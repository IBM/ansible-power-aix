    - name: Create a group #create a group in local
      ibm.power_aix.group:
        state: present
        load_module: files
        name: "{{ group_name }}"
    - name: Create a group #create a group in LDAP even its present in local
      ibm.power_aix.group:
        state: present
        load_module: LDAP
        name: "{{ group_name }}"
    - name: Create a group with group attributes
      ibm.power_aix.group:
        state: present
        load_module: LDAP
        name: "{{ group_name1 }}"
        group_attributes:
          id: 1000229
    - name: Add a member to a group
      ibm.power_aix.group:
        state: present
        load_module: LDAP
        name: "{{ group_name }}"
        user_list_action: add
        user_list_type: members
        users_list: "{{ user_list_val }}"
    - name: Remove a member from a group
      ibm.power_aix.group:
        state: present
        load_module: LDAP
        name: "{{ group_name }}"
        user_list_action: remove
        user_list_type: members
        users_list: "{{ user_list_val }}"
    - name: Modify group attributes
      ibm.power_aix.group:
        state: present
        load_module: files
        name: "{{ group_name }}"
        group_attributes: admin=true
    - name: Remove a group
      ibm.power_aix.group:
        state: absent
        load_module: "{{ load_module }}"
        name: "{{ group_name }}"
