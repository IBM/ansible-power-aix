---
- name: "SUMA on AIX"
  hosts: all
  gather_facts: yes
  vars:
    download_dir: /usr/sys/inst.images
    download_only: False
#    action download will download and install the fixes.
    action_v: list
  collections:
    - ibm.power_aix

  tasks:

  - name: Check oslevel of system
    shell: "oslevel -s"
    when: ansible_distribution == 'AIX'
    register: output
  - debug: var=output

  - name: Create file system for system updates
    ibm.power_aix.filesystem:
      filesystem: "{{ download_dir }}"
      attributes: size=1G
      state: present
      vg: rootvg
    when: ansible_distribution == 'AIX'

  - name: Mount the file system (if necessary)
    mount:
      state: mount
      mount_dir: "{{ download_dir }}"
    when: ansible_distribution == 'AIX'

  - name: Check for, and install, system updates
    ibm.power_aix.suma:
      action: "{{ action_v }}"
      oslevel: 'latest'
      download_dir: "{{ download_dir }}"
      download_only: "{{ download_only }}"
    when: ansible_distribution == 'AIX'
    register: output
  - debug: var=output

  - name: Check for new oslevel
    shell: "oslevel -s"
    when: ansible_distribution == 'AIX'
    register: output
  - debug: var=output

