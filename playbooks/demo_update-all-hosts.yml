---
- name: Update all hosts -  x86, power
  hosts: all
  gather_facts: true

  tasks:
    - name: Check oslevel of AIX system
      ansible.builtin.command: oslevel -s
      when: ansible_distribution == 'AIX'
      changed_when: false
      register: output
    - ansible.builtin.debug:
        var: output

    - name: Check for, and install, system updates
      ibm.power_aix.suma:
        oslevel: latest
        download_only: false
      when: ansible_distribution == 'AIX'
      ignore_errors: true
      register: output
    - ansible.builtin.debug:
        var: output

    - name: Check for new oslevel
      ansible.builtin.command: oslevel -s
      when: ansible_distribution == 'AIX'
      changed_when: false
      register: output
    - ansible.builtin.debug:
        var: output

    - name: Perform YuM check-updates
      ansible.builtin.yum:
        name: "*"
        state: latest
      when: ansible_distribution == 'CentOS'
      register: output
    - ansible.builtin.debug:
        var: output

    - name: Restart with newest kernel
      ansible.builtin.reboot:
      register: output
    - ansible.builtin.debug:
        var: output
