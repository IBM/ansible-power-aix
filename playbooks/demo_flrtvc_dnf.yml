---
- name: "FLRTVC on AIX playbook"
  hosts: all
  user: root
  gather_facts: no
  vars:
    apar: sec
    path: /usr/sys/inst.images
    check: no
    download_only: yes
    extend: yes
    ansible_python_interpreter: /opt/freeware/bin/python3
    PATH: /opt/freeware/bin
  collections:
  - ibm.power_aix

  tasks:
  - name: Check for wget command
    dnf:
      name: "wget"
      state: latest

  - name: "FLRTVC"
    ibm.power_aix.flrtvc:
      path: "{{ path }}"
      verbose: yes
      apar: "{{ apar }}"
      force: no
      clean: False
      check_only: "{{ check }}"
      download_only: "{{ download_only }}"
      extend_fs: "{{ extend }}"
    register: result
  - debug: var=result
