---
- name: "Bootstrap dnf on AIX"
  hosts: aix
  remote_user: root
  gather_facts: no
  collections:
  - ibm.power_aix
  tasks:

# CHECK for dnf on inventory host
  - import_role:
      name: power_aix_bootstrap
    vars:
      pkgtype: "dnf"
      download_dir: "~"
      target_dir: "/tmp/.ansible.cpdir"

