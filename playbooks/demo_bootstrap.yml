---
- name: "Bootstrap Yum on AIX"
  hosts: aix
  gather_facts: no
  collections:
  - ibm.power_aix
  tasks:

# CHECK for Yum on inventory host
  - import_role:
      name: power_aix_bootstrap
    vars:
      pkgtype: "yum"
      download_dir: "~"
      target_dir: "/tmp/.ansible.cpdir"

# INSTALL / UPDATE Python on inventory host
- name: "Bootstrap Python on AIX"
  hosts: aix
  gather_facts: no
  collections:
  - ibm.power_aix
  tasks:

  - import_role:
      name: power_aix_bootstrap
    vars:
      pkgtype: "python"
